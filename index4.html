    #over{

    color: #151313;
    text-decoration: none;
    position: absolute;
    top: 50px;
    left: 50px;
    z-index: 1;
    animation: drop 10s linear infinite;
    height:60px;
  
    filter: invert(1);
    mix-blend-mode: difference;
    &:before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background-color: darken($color, 15%);
    transition: all .3s;
    border-radius: 10rem;
    z-index: -1;
   
   
  }
  &:hover {
    color: #fff;
    &:before {
      width: 100%;
    }
  }
  
}
@keyframes drop {
    from {top: -500px;}
    to {top: 200px;}
}
